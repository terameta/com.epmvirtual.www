<div class="container-fluid py-2">
	<div class="row">
		<ul class="nav nav-tabs w-100">
			<li class="nav-item ml-3">
				<a routerLink="." class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
					<i class="far fa-list-alt fa-fw"></i> List
				</a>
			</li>
			<li class="nav-item" *ngFor="let item of items$ | async">
				<a routerLink="{{item.id}}" class="nav-link" routerLinkActive="active">
					<i class="far fa-newspaper fa-fw"></i> {{item.name}}
				</a>
			</li>
		</ul>
	</div>
	<div class="row">
		<div class="tab-content w-100">
			<div class="tab-pane active">
				<router-outlet></router-outlet>
			</div>
		</div>
	</div>
</div>
