<div class="container-fluid">
	<div class="row">
		<ul class="nav nav-tabs w-100">
			<li class="nav-item ml-3">
				<a [routerLink]="'.'" routerLinkActive="active" data-toggle="tab" class="nav-link" [routerLinkActiveOptions]="{exact: true}">
					<i class="fas fa-sliders-h fa-fw"></i> Definitions
				</a>
			</li>
			<li class="nav-item">
				<a [routerLink]="'seo'" routerLinkActive="active" data-toggle="tab" class="nav-link">
					<i class="fas fa-chart-line fa-fw"></i> SEO
				</a>
			</li>
			<li class="nav-item" *ngFor="let section of item.sections; let i = index;">
				<a [routerLink]="i" routerLinkActive="active" data-toggle="tab" class="nav-link">
					{{ section.title }}
				</a>
			</li>
		</ul>
	</div>
	<div class="row">
		<div class="tab-content p-3 w-100">
			<div class="tab-pane active">
				<router-outlet></router-outlet>
			</div>
		</div>
	</div>
</div>
