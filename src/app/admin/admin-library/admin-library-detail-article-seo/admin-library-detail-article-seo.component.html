<form (ngSubmit)="ss.save(item, f)" #f="ngForm">
	<div class="btn-toolbar" role="toolbar">
		<div class="btn-group btn-group-sm ml-auto pr-1">
			<button type="submit" class="btn btn-outline-success" [disabled]="f.invalid && f.dirty">
				<i class="fas fa-save fa-fw"></i> Save
			</button>
		</div>
	</div>
	<div class="table-responsive pt-1">
		<table class="table table-sm table-borderless mb-0">
			<tbody class="text-nowrap">
				<tr>
					<th width="10">Short Description:</th>
					<td>
						<input type="text" name="aSDesc" class="form-control form-control-sm" [(ngModel)]="item.shortDescription">
					</td>
				</tr>
				<tr>
					<th>Description:</th>
					<td>
						<textarea name="aDesc" rows="3" class="form-control form-control-sm" [(ngModel)]="item.description"></textarea>
					</td>
				</tr>
				<tr>
					<th>Twitter Card Image:</th>
					<td>
						<div class="container-fluid py-1">
							<div class="row">
								<div class="col-3 pl-0">
									<img src="{{pImages.twitter}}" *ngIf="pImages.twitter" class="mw-100">
									<span *ngIf="!pImages.twitter">N/A</span>
								</div>
								<div class="col-9 text-right pr-0">
									<button (click)="changeLogo('twitterImage')" class="btn btn-sm btn-dark">Change Logo</button>
								</div>
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<th>Open Graph Image:</th>
					<td>
						<div class="container-fluid py-1">
							<div class="row">
								<div class="col-3 pl-0">
									<img src="{{pImages.opengraph}}" *ngIf="pImages.opengraph" class="mw-100">
									<span *ngIf="!pImages.opengraph">N/A</span>
								</div>
								<div class="col-9 text-right pr-0">
									<button (click)="changeLogo('openGraphImage')" class="btn btn-sm btn-dark">Change Logo</button>
								</div>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</form>
