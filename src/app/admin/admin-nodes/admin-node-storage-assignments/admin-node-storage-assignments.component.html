<ng-container *ngIf="node$ | async as node; else loading">
	<ng-container *ngIf="pools$ | async as pools; else loading">
		<div class="container-fluid">
			<div class="row">
				<div class="col">
					<div class="btn-toolbar w-100 my-1" role="toolbar">
						<div class="btn-group btn-group-xs ml-auto">
							<button type="button" class="btn btn-outline-dark" title="Save" (click)="ss.save(node)"><i class="fas fa-save fa-fw"></i> Save</button>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="table-responsive">
						<table class="table table-sm table-hover table-borderless m-0">
							<thead>
								<tr>
									<th class="border-bottom border-evwarning m-0 p-0 text-nowrap" width="10">Pool</th>
									<th width="24">&nbsp;</th>
									<th class="border-bottom border-evwarning m-0 p-0 text-nowrap">Assigned?</th>
									<th width="24">&nbsp;</th>
									<th class="border-bottom border-evwarning m-0 p-0 text-nowrap">Worker?</th>
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let pool of pools;">
									<td class="px-0 text-nowrap">{{ pool.name }}</td>
									<td class="px-0">&nbsp;</td>
									<td class="px-0 text-nowrap">
										<div class="form-check">
											<input type="checkbox" name="nPA{{pool.id}}" class="form-check-input" [(ngModel)]="node.poolAssignments[pool.id]">
										</div>
									</td>
									<td class="px-0">&nbsp;</td>
									<td class="px-0 text-nowrap">
										<div class="form-check">
											<input type="checkbox" name="nPWA{{pool.id}}" class="form-check-input" [(ngModel)]="node.poolWorkerAssignments[pool.id]" [disabled]="!node.poolAssignments[pool.id]">
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</ng-container>
</ng-container>
<ng-template #loading>
	<div class="container-fluid mt-3">
		<div class="alert alert-info" role="alert">
			<i class="fas fa-circle-notch fa-spin mr-2"></i> Loading please wait...
		</div>
	</div>
</ng-template>
