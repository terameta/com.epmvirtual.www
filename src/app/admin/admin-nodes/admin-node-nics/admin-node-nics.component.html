<ng-container *ngIf="node$ | async as node; else loading">
	<div class="container-fluid my-3">
		<div class="row">
			<div class="col">
				<div class="table-responsive">
					<table class="table table-sm table-hover table-borderless m-0">
						<thead>
							<tr>
								<th class="border-bottom border-evwarning m-0 p-0" width="120">Interface</th>
								<th width="24"></th>
								<th class="border-bottom border-evwarning m-0 p-0" width="120">Internal</th>
								<th width="24"></th>
								<th class="border-bottom border-evwarning m-0 p-0" width="120">IPv4</th>
								<th width="24"></th>
								<th class="border-bottom border-evwarning m-0 p-0" width="120">IPv6</th>
								<th width="24"></th>
								<th class="border-bottom border-evwarning m-0 p-0">
									<div class="d-flex w-100">
										MAC
										<i class="fas fa-code ml-auto my-auto pointer" title="Toggle Code View" (click)="codeToggle = !codeToggle"></i>
									</div>
								</th>
							</tr>
						</thead>
						<tbody *ngIf="!codeToggle">
							<tr *ngFor="let nic of node.networkInterfaces">
								<td class="px-0">{{nic.iface}}</td>
								<td class="px-0">&nbsp;</td>
								<td class="px-0">{{nic.internal}}</td>
								<td class="px-0">&nbsp;</td>
								<td class="px-0">{{nic.ip4}}</td>
								<td class="px-0">&nbsp;</td>
								<td class="px-0">{{nic.ip6}}</td>
								<td class="px-0">&nbsp;</td>
								<td class="px-0">{{nic.mac}}</td>
							</tr>
						</tbody>
						<tbody *ngIf="codeToggle">
							<tr>
								<td colspan="100">
									<pre>{{node.networkInterfaces | json}}</pre>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</ng-container>
<ng-template #loading>
	<div class="container-fluid mt-3">
		<div class="alert alert-info" role="alert">
			<i class="fas fa-circle-notch fa-spin mr-2"></i> Loading please wait...
		</div>
	</div>
</ng-template>
