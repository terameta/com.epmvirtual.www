<ng-container *ngIf="node$ | async as node; else loading">
	<div class="container-fluid my-3">
		<div class="row">
			<div class="col">
				<div class="btn-toolbar w-100 my-1" role="toolbar">
					<div class="btn-group btn-group-xs ml-auto">
						<button type="button" class="btn btn-outline-dark btn-xs" title="Start Console" (click)="start$.next()"><i class="fas fa-play"></i> Start Console</button>
						<button type="button" class="btn btn-outline-dark btn-xs" title="Stop Console"><i class="fas fa-stop"></i> Stop Console</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<pre>{{node.rtc | json}}</pre>
			</div>
		</div>
	</div>
</ng-container>
<ng-template #loading>
	<div class="container-fluid mt-3">
		<div class="alert alert-info" role="alert">
			<i class="fas fa-circle-notch fa-spin mr-2"></i> Loading please wait...
		</div>
	</div>
</ng-template>
