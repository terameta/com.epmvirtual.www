<ng-container *ngIf="node$ | async as node; else loading">
	<form #f="ngForm" (submit)="save(f)">
		<div class="container-fluid py-3">
			<div class="row">
				<div class="col">
					<div class="table-responsive m-0 p-0">
						<table class="table table-sm table-bordered m-0">
							<thead>
								<tr>
									<th width="10">Property</th>
									<th>Value</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>Name</td>
									<td class="p-0">
										<input type="text" name="nName" class="form-control form-control-sm rounded-0" [(ngModel)]="node.name">
									</td>
								</tr>
								<tr>
									<td>Hostname</td>
									<td class="p-0">
										<input type="text" name="nHame" class="form-control form-control-sm rounded-0" [(ngModel)]="node.hostname">
									</td>
								</tr>
								<tr>
									<td colspan="2">
										<button type="submit" class="btn btn-outline-dark">Save</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</form>
	<pre>{{node | json}}</pre>
</ng-container>
<ng-template #loading>
	<div class="container-fluid py-3">
		Please wait, loading...
	</div>
</ng-template>
