<ng-container *ngIf="node$ | async as node; else loading">
	<div class="container-fluid my-3">
		<div class="row">
			<div class="col">
				<div class="table-responsive">
					<table class="table table-sm table-hover table-borderless m-0">
						<thead>
							<tr>
								<th class="border-bottom border-evwarning m-0 p-0" width="120"> Property </th>
								<th width="24"></th>
								<th class="border-bottom border-evwarning m-0 p-0">
									<div class="d-flex w-100">
										Value
										<i class="fas fa-code ml-auto my-auto pointer" title="Toggle Code View" (click)="codeToggle = !codeToggle"></i>
									</div>
								</th>
							</tr>
						</thead>
						<tbody *ngIf="!codeToggle">
							<tr>
								<td class="px-0">Manufacturer:</td>
								<td class="px-0">&nbsp;</td>
								<td class="px-0">{{node.system.manufacturer}}</td>
							</tr>
							<tr>
								<td class="px-0">Model:</td>
								<td class="px-0">&nbsp;</td>
								<td class="px-0">{{node.system.model}}</td>
							</tr>
							<tr>
								<td class="px-0">Serial:</td>
								<td class="px-0">&nbsp;</td>
								<td class="px-0">{{node.system.serial}}</td>
							</tr>
							<tr>
								<td class="px-0">SKU:</td>
								<td class="px-0">&nbsp;</td>
								<td class="px-0">{{node.system.sku}}</td>
							</tr>
							<tr>
								<td class="px-0">UUID:</td>
								<td class="px-0">&nbsp;</td>
								<td class="px-0">{{node.system.uuid}}</td>
							</tr>
							<tr>
								<td class="px-0">Version:</td>
								<td class="px-0">&nbsp;</td>
								<td class="px-0">{{node.system.version}}</td>
							</tr>
						</tbody>
						<tbody *ngIf="codeToggle">
							<tr>
								<td colspan="100">
									<pre>{{node.system | json}}</pre>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</ng-container>
<ng-template #loading>
	<div class="container-fluid mt-3">
		<div class="alert alert-info" role="alert">
			<i class="fas fa-circle-notch fa-spin mr-2"></i> Loading please wait...
		</div>
	</div>
</ng-template>
