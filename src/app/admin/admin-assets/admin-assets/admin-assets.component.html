<nav aria-label="breadcrumb" class="p-0">
	<ol class="breadcrumb py-1 rounded-0">
		<ng-container *ngFor="let crumb of crumbs; let islast = last;">
			<li class="breadcrumb-item" [ngClass]="{active: islast}">
				<a routerLink="{{crumb.id}}">{{crumb.name}}</a>
			</li>
		</ng-container>
	</ol>
</nav>
<main role="main">
	<router-outlet></router-outlet>
</main>
