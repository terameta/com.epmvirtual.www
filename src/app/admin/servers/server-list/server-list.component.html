<div class="container-fluid" *ngIf="items$ | async as items">
	<div class="row">
		<div class="col">
			<div class="table-responsive">
				<table class="table table-sm table-hover table-borderless m-0 mt-1">
					<thead>
						<tr>
							<th class="border-bottom border-warning m-0 p-0" width="10">Actions</th>
							<th width="24">&nbsp;</th>
							<th class="border-bottom border-warning m-0 p-0">Name</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="px-0 text-nowrap text-right">
								<i class="fa fa-plus-square fa-fw text-success pointer" (click)="create()"></i>
							</td>
							<td>&nbsp;</td>
							<td class="px-0">
								<span class="p-0 pointer" (click)="create()" title="New Item">
									<i class="fa fa-chevron-right text-warning"></i>
									<i class="fa fa-chevron-right text-warning"></i>
									New Item
								</span>
							</td>
						</tr>
						<tr *ngFor="let item of items">
							<td class="p-0 text-nowrap d-flex">
								<a [routerLink]="item.id"><i class="far fa-edit fa-fw"></i></a>
								<i class="fa fa-trash fa-fw pointer text-danger ml-auto" (click)="delete(item.id)"></i>
							</td>
							<td class="p-0">&nbsp;</td>
							<td class="p-0">
								<a [routerLink]="item.id">
									<i class="fa fa-chevron-right text-warning"></i>
									{{item.name}}
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
