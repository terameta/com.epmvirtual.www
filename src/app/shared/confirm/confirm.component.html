<div class="modal-body text-center">
	<p class="font-weight-bold">{{question}}</p>
</div>
<div class="modal-footer text-right">
	<button type="submit" class="btn btn-default btn-sm mr-1" (click)="yes()" autofocus>Yes</button>
	<button type="button" class="btn btn-primary btn-sm mr-0" (click)="no()">No</button>
</div>
